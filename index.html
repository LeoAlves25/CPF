<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar e validar de CPF</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="info-cpf">
        <div id="menu">
            <h1 id="titulo">Escolha uma operação</h1>
            <button id="validador-cpf-menu">Validar C.P.F.</button>
            <button id="gerador-cpf-menu">Gerar C.P.F.</button>
        </div>
        <div id="geradorCPF">
            <h1 id="titulo">Gerador de C.P.F.</h1>
            <h2 id="cpf-gerado">Clique no botão para gerar um C.P.F. válido</h2>
            <button id="gerar-cpf">Gerar C.P.F.</button>
            <button id="validador-cpf">Validador de C.P.F.</button>
        </div>
        <div id="validadorCPF">
            <h1 id="titulo">Validador de C.P.F.</h1>
            <input id="informador" type="text" placeholder="Informe o C.P.F.">
            <h2 id="resultado-validacao"></h2>
            <button id="validar-cpf">Validar C.P.F.</button>
            <button id="gerador-cpf">Gerador de C.P.F.</button>
        </div>
    </div>    
</body>
<script src="/JS/geraCPF.js"></script>
<script src="/JS/menu.js"></script>
<script src="/JS/validarCPF.js"></script>
</html>
